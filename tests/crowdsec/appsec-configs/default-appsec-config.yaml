name: custom/default
default_remediation: ban
inband_rules:
  - crowdsecurity/base-config
  - crowdsecurity/vpatch-*
  - crowdsecurity/generic-*
  - crowdsecurity/crs
  - crowdsecurity/appsec-generic-test
on_load:
  - apply:
    - RemoveInBandRuleByID(911100) # Method is not allowed by policy
    - RemoveInBandRuleByID(920420) # Request content type is not allowed by policy
inband_options:
  disable_body_inspection: false
  request_body_in_memory_limit: 102400
outofband_options:
  disable_body_inspection: false
  request_body_in_memory_limit: 102400
